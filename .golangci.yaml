version: "2"
linters:
  enable:
    - containedctx
    - copyloopvar
    - dogsled
    - dupl
    - durationcheck
    - errchkjson
    - errorlint
    - exhaustive
    - forbidigo
    - forcetypeassert
    - gochecknoglobals
    - goconst
    - gocritic
    - gomoddirectives
    - gomodguard
    - gosec
    - importas
    - lll
    - misspell
    - nilerr
    - nilnil
    - nonamedreturns
    - prealloc
    - predeclared
    - revive
    - testpackage
    - unconvert
    - unparam
    - wastedassign
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: _test\.go
        linters:
          - lll
      # sapcontrol generated code, ignore naming issues
      - path: internal/sapcontrol/webservice\.go
        linters:
          - revive
        text: "var-naming:*"
      - path: internal/sapcontrol/webservice\.go
        linters:
          - revive
        text: "exported:*"
      # ignore dupl in tests, as we prefer copy-paste over abstraction there
      - path: ".*_test\\.go"
        linters:
          - dupl
    paths:
      - third_party$
      - builtin$
      - examples$
  settings:
    exhaustive:
      default-signifies-exhaustive: true
    staticcheck:
      checks:
        - "^ST1005" # error strings should not be capitalized
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
